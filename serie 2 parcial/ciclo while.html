<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <title> Contraseña </title>
        
    
        <script>
            function validarpassword(){
                texto= prompt("Para ver pagina ingresar contraseña");
                while (texto!="123") {
                    alert ("Contraseña incorrecta");
                    texto= prompt("Para ver pagina ingresar contraseña");
                }
                alert("Contraseña correcto") ;
            }
    
        </script>
    </head>
    <body>
        <script>validarpassword();</script>
    </body>
</html>
